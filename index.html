<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahiti TLA - 24</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        .button-container a {
            margin: 15px;
            padding: 20px 40px;
            font-size: 1.5em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px; /* Set a fixed width for both buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        @media (max-width: 800px) {
            h1 {
                font-size: 2.5em;
            }
            .button-container {
                flex-direction: column;
            }
            .button-container a {
                width: 80%;
                margin: 10px 0;
            }
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }
            .button-container a {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Sahiti TLA - 24</h1>
    <div class="button-container">
        <a href="Riviera24Chitram.html">Riviera'24 - Chitram</a>
        <a href="Ugadi-24/index.html">Ugadi'24</a>
    </div>
</body>
</html>
